name: 版本发布

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的标签时触发（如v1.0.0）
  workflow_dispatch:  # 手动触发：通过GitHub界面或API触发
    inputs:
      reason:
        description: '手动触发原因'
        required: false
        default: '测试发布流程'

permissions:
  contents: read

jobs:
  docker-multiarch:
    runs-on: ubuntu-latest
    # needs: pypi-publish  # 依赖PyPI发布完成
    environment:
      name: Actions
    steps:
      - uses: actions/checkout@v4
      
      # 设置多架构构建环境
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
        
      # 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      # 多平台构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastflyer:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/fastflyer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
